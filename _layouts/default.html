<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>

    <!-- MathJax (3.x) 설정 -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <style>
      /* 간단 스타일 */
      body { margin: 0; font-family: Arial, sans-serif; }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }
      header nav a {
        color: #fff;
        margin-right: 1rem;
        text-decoration: none;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      footer {
        background-color: #f2f2f2;
        padding: 1rem;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="display:inline;">{{ site.title }}</h1>
      <nav style="display:inline; margin-left:2rem;">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </header>
    <div class="container">
      {{ content }}
    </div>
    <footer>
      &copy; 2025 {{ site.title }}
    </footer>
  </body>
</html>
